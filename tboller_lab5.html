<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-4/565 Lab 4 - Canvas Drawing</title>
	<style type="text/css">
		#content-wrapper {
			width: 600px;
			margin: 0 auto;
			text-align: center;
		}
		#canvasRun {
			background-color: #c00;
			border: 0;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="content-wrapper">
		<button id="canvasRun">Draw Canvas</button><br><br>
		<canvas id="myCanvas" width="600" height="450"></canvas>
	</div>
	<script type="text/javascript">
		// Canvas Drawing Code Here
		
		function canvasBtnHandler () {
		  console.log('Run clicked');
		  var canvas = document.getElementById('myCanvas');
		  if (canvas.getContext){
			var cnvs = canvas.getContext('2d');
			console.log('Canvas clear');
			
			//creates gradient
			var my_gradient = cnvs.createLinearGradient(0, 450, 0, 0);
			my_gradient.addColorStop(0, "black");
			my_gradient.addColorStop(1, "white");
			cnvs.fillStyle = my_gradient;
			cnvs.fillRect(20, 20, 600, 450);
			
			//creates triangle
			cnvs.fillStyle = "#00C800";
			var height = 90 * (Math.sqrt(3)/2);
			cnvs.beginPath();
			cnvs.moveTo(110, 260);
			cnvs.lineTo(160, 350);
			cnvs.lineTo(60, 350);
			cnvs.lineTo(110, 260);
			cnvs.fill();
			cnvs.closePath();
			
			//creates bottom text
			cnvs.fillStyle = "#FFFFFF";
			cnvs.font = '14px sans-serif';
			cnvs.fillText('Thomas Boller', 50, 410);
			cnvs.fillText('tboller@hawk.iit.edu', 50, 430);
			
			//creates top text
			cnvs.fillStyle = "#C80000";
			cnvs.font = '32px sans-serif';
			cnvs.fillText('ITMD 465 Canvas Lab', 175, 90);
			

			cnvs.beginPath();
			cnvs.moveTo(35,100);
			cnvs.lineTo(575,100);	
			cnvs.strokeStyle = "#C80000";			
			cnvs.stroke();


			//creates cirlce
			cnvs.fillStyle = "#FFFFFF";
			var centerX = canvas.width / 2;
			var centerY = canvas.height / 2;
			var radius = 55;

			cnvs.beginPath();
			cnvs.arc(110, 180, radius, 0, 2 * Math.PI, false);
			cnvs.fillStyle = "#0000C8";
			cnvs.fill();
			cnvs.lineWidth = 3;
			cnvs.strokeStyle = "#FFFFFF";
			cnvs.stroke();

			
			//creates image
			var img = new Image();   // Create new img element
			img.addEventListener("load", function() {
			console.log(img);
			cnvs.drawImage(img, 340, 355, 250,70);
			}, false);
			img.src = 'images/IIT_SAT_stack_186_white.png'; // Set source pat
			
			
		  } else {
			console.log('Canvas Failed');
		  }
		
		  }

		  
		document.getElementById('canvasRun').addEventListener('click', canvasBtnHandler, false);  
	</script>
</body>
</html>
